
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<title>文件管理</title>
	<link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
	<link href="../static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/reset.css" rel="stylesheet">
	<link href="../static/css/site.css" rel="stylesheet">
	<link href="../static/css/file.css" rel="stylesheet">
	<link href="../static/css/lib.css" rel="stylesheet">
	<link href="../static/codemirror/lib/codemirror.css" rel="stylesheet">
	<link href="../static/codemirror/addon/hint/show-hint.css" rel="stylesheet">
	<link href="../static/codemirror/addon/dialog/dialog.css" rel="stylesheet">
	<link href="../static/codemirror/addon/search/matchesonscrollbar.css" rel="stylesheet">
	<!--[if lte IE 9]>
	<script src="../static/js/requestAnimationFrame.js"></script>
	<![endif]-->
</head>
<body>
<div class="bt-warp bge6">
	<div id="container" class="container-fluid">
		<div class="sidebar-scroll">
			<div class="sidebar-auto">
				<div id="task" class="task cw" onclick="task()"></div>
				<h3 class="mypcip"><span class="f14 cw">115.159.191.26</span></h3>
				<ul class="menu">
					<li id="memuA"> <a class="menu_home" href="../">首页</a></li>
					<li id="memuAsite"><a class="menu_web" href="../site">网站</a></li>
					<li id="memuAfiles"><a class="menu_folder" href="../files">文件</a></li>
					<li id="memuAcrontab"><a class="menu_day" href="../crontab">计划任务</a></li>
					<li><a class="menu_exit" href="javascript:;" id="dologin">退出</a></li>
				</ul>
			</div>
		</div>
		<a style="display: none;" id="defaultPath">/</a>
		<script src="../static/js/jquery-1.10.2.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/layer/layer.js"></script>
		<script src="../static/js/jquery.fly.min.js"></script>
		<script src="../static/js/public.js?4.4.1"></script>
		<div class="main-content">
			<div class="container-fluid" style="padding-bottom:50px">
				<div class="file-box bgw mtb15" style="position:relative; padding-top:110px">
					<div id="tipTools" class="plr15">
						<div class="ptb15">
							<div class="clearfix">
								<div class="pull-left">
									<button id="backBtn" class="backBtn btn btn-default btn-sm glyphicon glyphicon-arrow-left pull-left" title="后退" onClick="BackDir()"></button>
									<button class="backBtn refreshBtn btn btn-default btn-sm glyphicon glyphicon-refresh pull-right" title="刷新" style="margin-left:-1px;"></button>
									<span id='DirPathPlace' class="pull-left"><input id="fileInputPath" type="text"></span>
									<span id='PathPlaceBtn' class="pull-left"></span>
								</div>
								<div class="pull-left mlr15" style="line-height:26px"><span id='DirInfo'></span></div>
							</div>
						</div>
						<div class="clearfix ptb10">
							<button class="btn btn-default btn-sm pull-left" onclick="UploadFiles()">上传</button>
							<button class="btn btn-default btn-sm pull-left" onclick="DownloadFile()" title='下载文件到服务器' style="margin:0 5px">下载</button>
							<span id='BarTools'></span>
							<span id='Batch'></span>
							<span id='comlist' class="comlist"></span>
							<div class="btn-group btn-group-sm pull-right" style="margin-right:5px;">
								<button id="recycle_bin" onclick="Recycle_bin('open')" title="收回站" type="button" class="btn btn-default">
									<i class="glyphicon glyphicon-trash"></i>
									回收站
								</button>
								<button id="set_icon" title="图标排列" type="button" class="btn btn-default">
									<i class="glyphicon glyphicon-th"></i>
								</button>
								<button id="set_list" title="列表排列" type="button" class="btn btn-default active">
									<i class="glyphicon glyphicon-th-list"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="divtable pd15" id="fileCon"></div>
				</div>
			</div>
		</div>
	</div>
	<ul id="rmenu" class="dropdown-menu" style="display:none">
		<li onclick="javascript:Batch(1);"><a style="cursor: pointer;">复制</a></li>
		<li onclick="javascript:Batch(2);"><a style="cursor: pointer;">剪切</a></li>
		<li onclick="javascript:Batch(5);"><a style="cursor: pointer;">压缩</a></li>
		<li onclick="javascript:Batch(3);"><a style="cursor: pointer;">权限</a></li>
		<li onclick="javascript:Batch(4);"><a style="cursor: pointer;">删除</a></li>
	</ul>
	<script src="../static/js/jquery-ui.min.js"></script>
	<script src="../static/js/jquery.contextify.min.js"></script>
	<script src="../static/js/files.js"></script>
	<script src="../static/js/upload.js?1.2"></script>

	<div class="footer bgw">轻量级文件共享服务器  ©2017-2017 <a style="margin-left:20px;color:#20a53a;" href="http://github.com/sixtrees/fileServer" target="_blank">github</a></div></div>
</div>
</div>
</body>
<script src="../static/js/jquery.zclip.min.js"></script>
<script src="../static/codemirror/lib/codemirror.js"></script>
<script src="../static/codemirror/addon/edit/editAll.js"></script>
<script src="../static/codemirror/mode/modeAll.js"></script>
<script src="../static/codemirror/addon/dialog/dialog.js"></script>
<script src="../static/codemirror/addon/search/search.js"></script>
<script src="../static/codemirror/addon/scroll/annotatescrollbar.js"></script>
</html>
